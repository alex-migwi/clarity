name: Sync from Clarity Repository

on:
  # Run every 6 hours
  # schedule:
    # - cron: '0 */6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Trigger when clarity repo is updated (requires webhook setup)
  repository_dispatch:
    types: [sync-clarity]

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout databridge-docs
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add clarity as remote
        run: |
          git remote add clarity https://github.com/alex-migwi/clarity.git || true
          git remote set-url clarity https://github.com/alex-migwi/clarity.git
      
      - name: Fetch from clarity
        run: git fetch clarity main
      
      - name: Remove current content (keep .git and .github)
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
      
      - name: Copy content from clarity
        run: |
          git checkout clarity/main -- .
          git reset HEAD .github/workflows/sync-from-clarity.yml || true
          git checkout HEAD .github/workflows/sync-from-clarity.yml || true
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Sync from clarity repository - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
      
      - name: No changes message
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "Repository is already up to date with clarity"
