services:
  # Main Clarity Documentation App (Astro SSR)
  - type: web
    name: clarity-docs
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/server/entry.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PUBLIC_SITE_NAME
        value: Clarity
      - key: PUBLIC_SITE_DESCRIPTION
        value: A premium documentation platform for teams
      - key: PUBLIC_SITE_URL
        value: https://clarity.chanansystems.co.ke
      - key: PUBLIC_BASE_PATH
        value: /
    healthCheckPath: /

      - key: GOOGLE_CLIENT_ID
        sync: false  # Add in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Add in Render dashboard
      - key: GITHUB_CLIENT_ID
        sync: false  # Add in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false  # Add in Render dashboard

databases:
  - name: clarity-db
    databaseName: clarity_db
    user: clarity_user
    plan: free  # Free tier (expires after 90 days)
    region: oregon
